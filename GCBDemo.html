<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCB</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        button.btn.btn-lg.btn-dark.text-center.text-white{
            margin-left: 40%;
            width: 20%;
        }

        div#sidetag{
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="col-sm-12 d-flex justify-content-between" id="sidetag">
        <div class="side-design col-sm-1">
            <div class="row logo">
                <img src="assets/gcbogo.jpg" width="100%" alt="CBG logo">
            </div>
        </div>
        <div class="col-sm-12 form-div d-flex justify-content-center" >
            <div class="cbg-form col-sm-10">
                <form>
                    <div class="row">
                        <h3>GCB Customer Info</h3>
                    </div>
                    <hr><br>
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailAddr">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Gender</label>
                            <input type="text" class="form-control" id="gender">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
                            <input type="text" class="form-control" id="dob">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Marital Status</label>
                            <input type="text" class="form-control" id="mstatus">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Country of Residence</label>
                            <input type="text" class="form-control" id="country" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="nationality">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Place of Birth</label>
                            <input type="text" class="form-control" id="pob">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <label class="form-label">Profession</label>
                            <input type="text" class="form-control" id="profession">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Personal ID Number</label>
                            <input type="text" class="form-control" id="personal-idnum">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Document ID Number</label>
                            <input type="text" class="form-control" id="idnum">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Place of Issue</label>
                            <input type="text" class="form-control" id="place-issue" >
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">ID Issue Date</label>
                            <input type="text" class="form-control" id="issue-date">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">ID Expiry Date</label>
                            <input type="text" class="form-control" id="expiry-date" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-4">    
                            <label for="exampleInputEmail1" class="form-label">Account Type</label>
                            <input type="text" class="form-control" id="actype">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Account Currency</label>
                            <input type="text" class="form-control" id="accurrency">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Purpose of Account</label>
                            <input type="text" class="form-control" id="accurrency">
                        </div>
                    </div>
                    
                    <!--<div class="row mb-3">
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">Hometown</label>
                            <input type="text" class="form-control" id="hometown">
                        </div>
                        <div class="col-sm-4">    
                            <label for="exampleInputEmail1" class="form-label">SSNIT</label>
                            <input type="text" class="form-control" id="ssnit">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleInputEmail1" class="form-label">TIN</label>
                            <input type="text" class="form-control" id="tin">
                        </div>
                    </div>-->
                    <br>
                    <button type="clear" class="btn btn-lg btn-dark text-center text-white">Submit</button>
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
